openapi: 3.0.0
info:
  title: API de Registro de Presenças
  description: API para gerenciar registros de presenças de usuários
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Ambiente de desenvolvimento
tags:
  - name: Presenças
    description: Operações de CRUD para presenças
  - name: Autenticação
    description: Operações de autenticação e tokenização

paths:
  /presencas:
    get:
      tags:
        - Presenças
      summary: Listar todas as presenças
      description: Retorna uma lista de todas as presenças registradas no sistema
      operationId: listarPresencas
      responses:
        "200":
          description: Lista de presenças obtida com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Presenca"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

    post:
      tags:
        - Presenças
      summary: Criar nova presença
      description: Cria um novo registro de presença no sistema
      operationId: criarPresenca
      requestBody:
        required: true
        description: Dados da presença a ser criada
        content:
          application/json:
            schema:
              type: object
              required:
                - nome
              properties:
                nome:
                  type: string
                  example: João Silva
                  description: Nome da pessoa
                presenca:
                  type: boolean
                  example: true
                  description: Status de presença
                data:
                  type: string
                  example: "27/11/2025"
                  description: Data da presença (formato DD/MM/YYYY)
      responses:
        "201":
          description: Presença criada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Presenca"
        "422":
          description: Dados inválidos ou incompletos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

  /presencas/login:
    post:
      tags:
        - Autenticação
      summary: Autenticar usuário
      description: Realiza login do usuário e gera um token JWT
      operationId: entrarPresenca
      requestBody:
        required: true
        description: Credenciais do usuário
        content:
          application/json:
            schema:
              type: object
              required:
                - nome
              properties:
                nome:
                  type: string
                  example: João Silva
                  description: Nome do usuário para autenticação
      responses:
        "200":
          description: Login realizado com sucesso, token gerado
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    description: Token JWT para autenticação
        "401":
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "422":
          description: Dados inválidos ou incompletos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

  /presencas/renovar:
    post:
      tags:
        - Autenticação
      summary: Renovar token JWT
      description: Renova o token JWT do usuário autenticado
      operationId: renovarToken
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Token renovado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    description: Novo token JWT
        "401":
          description: Token inválido ou expirado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

  /presencas/{id}:
    get:
      tags:
        - Presenças
      summary: Obter presença por ID
      description: Retorna os detalhes de uma presença específica
      operationId: exibirPresenca
      parameters:
        - name: id
          in: path
          required: true
          description: ID da presença (MongoDB ObjectId)
          schema:
            type: string
            example: 507f1f77bcf86cd799439011
      responses:
        "200":
          description: Presença obtida com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Presenca"
        "400":
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "404":
          description: Presença não encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

    put:
      tags:
        - Presenças
      summary: Atualizar presença
      description: Atualiza os dados de uma presença existente
      operationId: atualizarPresenca
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da presença (MongoDB ObjectId)
          schema:
            type: string
            example: 507f1f77bcf86cd799439011
      requestBody:
        required: true
        description: Dados atualizados da presença
        content:
          application/json:
            schema:
              type: object
              required:
                - nome
                - data
              properties:
                nome:
                  type: string
                  example: João Silva
                  description: Nome atualizado da pessoa
                data:
                  type: string
                  example: "27/11/2025"
                  description: Data da presença (formato DD/MM/YYYY)
                presenca:
                  type: boolean
                  example: true
                  description: Status de presença
      responses:
        "200":
          description: Presença atualizada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Presenca"
        "400":
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "401":
          description: Não autorizado (token inválido ou ausente)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "404":
          description: Presença não encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "422":
          description: Dados inválidos ou incompletos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

    delete:
      tags:
        - Presenças
      summary: Deletar presença
      description: Remove uma presença do sistema
      operationId: removerPresenca
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da presença (MongoDB ObjectId)
          schema:
            type: string
            example: 507f1f77bcf86cd799439011
      responses:
        "204":
          description: Presença deletada com sucesso
        "400":
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "401":
          description: Não autorizado (token inválido ou ausente)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "404":
          description: Presença não encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Erro"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtido através do endpoint /presencas/login

  schemas:
    Presenca:
      type: object
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
          description: ID único da presença (MongoDB ObjectId)
        nome:
          type: string
          example: João Silva
          description: Nome da pessoa
        presenca:
          type: boolean
          example: true
          description: Status de presença
        data:
          type: string
          example: "27/11/2025"
          description: Data do registro de presença (formato DD/MM/YYYY)
        __v:
          type: integer
          example: 0
          description: Versão do documento MongoDB
      required:
        - _id
        - nome

    Erro:
      type: object
      properties:
        msg:
          type: string
          example: Presença não encontrada
          description: Mensagem de erro descritiva
      required:
        - msg
